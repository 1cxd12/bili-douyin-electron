name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build exe with electron-packager
        run: |
          npx electron-packager . BiliDouyinTool --platform=win32 --arch=x64 --icon=icon.ico --out=dist --overwrite

      - name: Upload exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: BiliDouyinTool-exe
          path: dist/BiliDouyinTool-win32-x64/BiliDouyinTool.exe
